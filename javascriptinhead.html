<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction(){
                document.getElementByID('demo').innerHTML="Paragragh changed."
            }
        </script>
    </head>
    <body>
        <h2>Javascript in head</h2>
        <p id="demo">Hello</p>
        <button type="button" onclick="myFunction()">Try it</button>
    </body>
</html>
